<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartHotel - Billing Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%);
            z-index: -2;
            animation: float 18s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.85), rgba(20, 20, 30, 0.95));
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .bill-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            color: white;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary {
            font-size: 17px;
            line-height: 1.8;
            color: #ddd;
            text-align: left;
        }

        .summary p {
            margin-bottom: 12px;
        }

        .summary hr {
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            text-align: right;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .bill-container {
                padding: 30px 20px;
            }

            .summary {
                font-size: 15px;
            }

            .total {
                font-size: 18px;
            }

            .back-btn {
                width: 100%;
                text-align: center;
            }

            .btn-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div class="bill-container">
    <h2>Your Billing Summary</h2>
    <div class="summary">
        <p>Room Charges: ₹<span th:text="${roomCost}">0.00</span></p>
        <p>Food Orders: ₹<span th:text="${foodCost}">0.00</span></p>
        <p>Other Services: ₹<span th:text="${serviceCost}">0.00</span></p>
        <hr>
        <div class="total">
            Total Bill: ₹<span th:text="${total}">0.00</span>
        </div>
    </div>

    <div class="btn-group">
        <a href="/home" class="back-btn">← Back to Home</a>
        <a href="/bill/pdf" class="back-btn" target="_blank">Download PDF</a>
    </div>
</div>

</body>
</html>
