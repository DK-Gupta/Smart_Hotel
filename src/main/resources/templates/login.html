<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartHotel - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3), transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2), transparent 50%);
      z-index: -2;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(20, 20, 30, 0.9), rgba(10, 10, 10, 0.8));
      z-index: -1;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      background: linear-gradient(135deg, #667eea, #764ba2);
      width: 60px;
      height: 60px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 24px;
      color: #fff;
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
    }
    .logo-text {
      margin-left: 16px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-card h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
    }
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }
    .login-button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
    .link {
      margin-top: 18px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .link a {
      color: #a78bfa;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #f56565;
      background: rgba(245, 101, 101, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .success-message {
      color: #48bb78;
      background: rgba(72, 187, 120, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">SH</div>
      <div class="logo-text">SmartHotel</div>
    </div>
    <h2>Login to SmartHotel</h2>
    <div class="error-message" th:if="${param.error}">
      Invalid email or password!
    </div>
    <div class="success-message" th:if="${param.registered}">
      Registration successful! Please log in.
    </div>
    <form th:action="@{/api/auth/login}" method="post">
      <div class="form-group">
        <input type="email" name="email" class="form-input" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-input" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
