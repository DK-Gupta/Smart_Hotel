<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartHotel - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      z-index: -2;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(20, 20, 30, 0.9), rgba(10, 10, 10, 0.8));
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      border-color: rgba(102, 126, 234, 0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #5a67d8;
      text-decoration: underline;
    }

    .error {
      color: #f56565;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your SmartHotel Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="form-group">
        <input type="text" th:field="*{name}" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" th:field="*{email}" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <a class="link" href="/login">Already have an account? Login here</a>
  </div>
</body>
</html>
