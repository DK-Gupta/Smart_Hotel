<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Food - SmartHotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%);
      z-index: -2;
      animation: float 18s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(20, 20, 30, 0.9), rgba(10, 10, 10, 0.8));
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      color: #fff;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(to right, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .scroll-table {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      color: #fff;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background-color: #764ba2;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 30px auto 0 auto;
    }

    .btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    @media screen and (max-width: 768px) {
      .card {
        padding: 24px;
        margin: 0 12px;
      }

      table {
        font-size: 14px;
      }

      input[type="number"] {
        width: 60px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }
    }
     .success-popup {
      position: fixed;
      top: 90px;
      right: 30px;
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.95), rgba(56, 161, 105, 0.95));
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      font-weight: 500;
      z-index: 999;
      transition: all 0.5s ease;
      opacity: 1;
    }

    /* Animation exit */
    .success-popup.fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>

<!-- ✅ Success Message Popup -->
<div th:if="${success}" id="successPopup" class="success-popup">
  <p th:text="${success}">Order placed successfully!</p>
</div>

<div class="card">
  <h1>Order Your Favorite Food</h1>
  <form th:action="@{/food/place}" method="post" th:object="${orderItemListWrapper}">
    <div class="scroll-table">
      <table>
        <thead>
          <tr>
            <th>Food Name</th>
            <th>Category</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item, iterStat : ${foodItems}">
            <td th:text="${item.name}">Food Name</td>
            <td th:text="${item.category}">Category</td>
            <td th:text="${item.price}">100</td>
            <td>
              <input type="number" min="0" th:field="*{orderItems[__${iterStat.index}__].quantity}" />
              <input type="hidden" th:field="*{orderItems[__${iterStat.index}__].foodId}" th:value="${item.id}" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn">Place Order</button>
  </form>
</div>

<script>
  // Fade out the success popup after 3 seconds
  window.addEventListener('DOMContentLoaded', () => {
    const popup = document.getElementById('successPopup');
    if (popup) {
      setTimeout(() => {
        popup.classList.add('fade-out');
        setTimeout(() => popup.remove(), 500); // remove after animation
      }, 3000);
    }
  });
</script>

</body>
</html>
